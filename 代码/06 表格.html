<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格</title>
</head>
<body >
<!--
	1.cellspacing: 这个属性（使用百分比或像素）定义了两个单元格之间空间的大小（从水平和垂直方向上）
	2.cellpadding: 这个属性定义了表格单元的内容和边框之间的空间
 -->
<!-- 表格 -->
	<h2>人员信息表</h2>
	<table border="10" cellspacing="5" cellpadding="5" width="300" height="300" align="center" bgcolor="magenta">
		<caption><h2>人员信息表</h2></caption>
		<tr align="center" bgcolor="purple">
			<td>姓名</td>
			<td>性别</td>
			<td>籍贯</td>
			<td>职业</td>
		</tr>
		<tr align="center">
			<td>小明</td>
			<td>男</td>
			<td>山东</td>
			<td>挖掘机</td>
		</tr>
		<tr align="center">
			<td>小红</td>
			<td>女</td>
			<td>云南</td>
			<td>六脉神剑</td>
		</tr>
		<tr align="center">
			<td>李华</td>
			<td>男</td>
			<td>湖南</td>
			<td>赶尸</td>
		</tr>
	</table>
</body>
</html>
