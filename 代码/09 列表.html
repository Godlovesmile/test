<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
	<title>列表</title>
</head>
<body>
<!-- 无序列表 -->
	<ul type="none">
		<li>香蕉</li>
		<li>牛奶</li>
		<li>苹果</li>
	</ul>
	<!-- 有序列表 -->
	<ol type="I" start="3">
		<li>张三</li>
		<li>李四</li>
		<li>隔壁老王</li>
	</ol>
	<!-- 自定义列表 -->
	<dl>
		<dt>购物指南</dt>
		<dd>会员指南</dd>
		<dd>会员指南</dd>
		<dd>会员指南</dd>
		<dd>会员指南</dd>
	</dl>
</body>
</html>
